<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.min.css">
    <script src="js/scripts.min.js"></script>
</head>
<body class="login" data-uk-height-viewport>
    <header>
        <div class="uk-position-top uk-container">
            <nav class="uk-navbar-container uk-navbar-transparent" data-uk-navbar data-uk-sticky>
                <a class="uk-navbar-toggle uk-hidden@s" data-uk-navbar-toggle-icon="ratio: 1.4" href="#" data-uk-toggle="target: #offcanvas-nav-primary"></a>
                <div id="offcanvas-nav-primary" uk-offcanvas="overlay: true">
                   <div class="uk-offcanvas-bar">
                       <a class="uk-offcanvas-close" type="button" uk-close><span data-uk-icon="icon: arrow-left; ratio: 1.3"></span></a>
                       <form class="uk-search uk-search-default">
                          <span data-uk-search-icon></span>
                          <input class="uk-search-input" type="search" placeholder="Search Hushings">
                      </form>
                       <ul class="uk-nav">
                           <li class="uk-active"><a href="#">Help</a></li>
                           <li><a href="#">About</a></li>
                           <li><a href="#">Privacy</a></li>
                       </ul>
                   </div>
               </div>
                <div class="uk-navbar-left uk-visible@s">
                    <a class="uk-navbar-toggle uk-hidden@s" uk-navbar-toggle-icon href="#"></a>
                    <form class="uk-search uk-search-default">
                        <span data-uk-search-icon></span>
                        <input class="uk-search-input" type="search" placeholder="Search Hushings">
                    </form>
                </div>
                <div class="uk-navbar-right uk-visible@s">
                    <ul class="uk-navbar-nav">
                        <li class="uk-active"><a href="#">Help</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Privacy</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <section id="form-container">
        <div class="uk-container form-container">
            <div class="uk-width-1-3@m uk-align-center">
                <a href="/"><img class="uk-align-center" src="img/logo-large.svg" alt="Logo"></a>
                <div class="uk-card uk-card-default uk-card-body uk-align-center">
                    <h3 class="uk-card-title uk-text-center">Log in</h3>
                    <form>
                        <fieldset class="uk-fieldset">
                            <div class="uk-margin">
                                <input class="uk-input" type="email" placeholder="Email">
                            </div>
                            
                            <div class="uk-margin">
                                <input class="uk-input" type="password" placeholder="Password">
                            </div>
                            <a href="#" class="uk-align-center uk-button uk-button-danger uk-width-1-1 uk-margin-medium-top">Continue</a>
                        </fieldset>
                        <a href="#">Forgot your password?</a>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
