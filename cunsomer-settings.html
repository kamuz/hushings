<body id="cunsomer-settings" class="signup-page">
    <header>
        <div class="uk-container">
            <nav class="uk-navbar-container uk-navbar-transparent" data-uk-navbar>
                                    <div class="uk-navbar-left">
                                        <a href="/"><img src="img/logo-tiny.svg" alt=""></a>
                                    </div>
                                    <div class="search-container">
                                        <form class="uk-search uk-search-default">
                                            <span data-uk-search-icon></span>
                                            <input class="uk-search-input" type="search" placeholder="Search Hushings">
                                        </form>
                                    </div>
                                    <div class="uk-navbar-right">
                                        <ul class="uk-navbar-nav">
                                            <li class="uk-active"><a href="">Dashboard</a></li>
                                            <li><a href="">Likes</a></li>
                                            <li><a href="">Messages</a></li>

                                            <ul class="uk-nav uk-dropdown-nav">

                                                <li><a href="#">Log out</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </nav>
        </div>

    <section>
        <div class="uk-container uk-margin-large-top">
            <div data-uk-grid>
                <div class="uk-width-1-2 uk-align-center">
                    <h2 class="uk-text-center uk-text-uppercase ">Account</h2>
                    <form class="uk-form-horizontal uk-margin-large">
                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-horizontal-text">Text</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" id="form-horizontal-text" type="text" placeholder="Some text...">

                    </div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-horizontal-select">Select</label>
                        <div class="uk-form-controls">

                                <option>Option 02</option>
                            </select>
                        </div>
                    </div>

                    <div class="uk-margin">
                        <div class="uk-form-label">Radio</div>
                        <div class="uk-form-controls uk-form-controls-text">
                            <label><input class="uk-radio" type="radio" name="radio1"> Option 01</label><br>
                            <label><input class="uk-radio" type="radio" name="radio1"> Option 02</label>
                        </div>
                    </div>

                </form>
                </div>
            </div>
