<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.min.css">
    <script src="js/scripts.min.js"></script>
</head>
<body id="creator-appearance" class="cunsomer">
    <header>
        <div class="uk-container">
            <nav class="uk-navbar-container uk-navbar-transparent nav-cunsomer" data-uk-navbar>
                                    <div class="uk-navbar-left">
                                        <a href="/"><img src="img/logo-tiny.svg" alt=""></a>
                                    </div>
                                    <div class="search-container">
                                        <form class="uk-search uk-search-default">
                                            <span data-uk-search-icon></span>
                                            <input class="uk-search-input" type="search" placeholder="Search Hushings">
                                        </form>
                                    </div>
                                    <div class="uk-navbar-right">
                                        <ul class="uk-navbar-nav">
                                            <li class="uk-active"><a href="/creator-profile.html">Make a post</a></li>
                                            <li><a href="">Blog</a></li>
                                            <li><a href="">Earned</a></li>
                                            <li><a href="">Messages</a></li>
                                        </ul>
                                        <a href="#" class="uk-margin-left"><img src="img/avatar.jpg" alt="Avatar"></a>
                                        <div data-uk-dropdown>
                                            <ul class="uk-nav uk-dropdown-nav">
                                                <li class="uk-active"><a href="#">Post</a></li>
                                                <li><a href="/creator-followers.html">Followers</a></li>
                                                <li><a href="#">Stats</a></li>
                                                <li class="uk-nav-divider"></li>
                                                <li><a href="/creator-settings.html">Settings</a></li>
                                                <li><a href="/creator-appearance.html">Edit appearance</a></li>
                                                <li><a href="#">Help</a></li>
                                                <li><a href="#">Log out</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </nav>
        </div>
    </header>
    <section>
        <div class="uk-container uk-margin-large-top">
            <div data-uk-grid>
                <div class="uk-width-1-2 uk-align-center">
                    <form class="uk-form-horizontal uk-margin-large">
                        <h2 class="uk-text-center uk-text-uppercase uk-margin-medium-bottom">Info</h2>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="fullname">Name*</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="fullname" type="text" placeholder="Your Name" value="The Beauty of Wildlife" >
                            </div>
                        </div>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="description">Description</label>
                            <div class="uk-form-controls">
                                <textarea class="uk-textarea" rows="5" id="description" placeholder="Your Description">This blog represents my hand-picked collection of outstanding wildlife photography from all over the world.</textarea>
                            </div>
                        </div>
                        <div class="uk-margin">
                            <div class="uk-form-label">Publication avatar</div>
                            <div class="uk-form-controls">
                                <img src="img/avatar-empty.png" alt="Avatar">
                                <input type="hidden" name="avatar">
                            </div>
                        </div>
                        <h2 class="uk-text-center uk-text-uppercase uk-margin-medium-bottom uk-margin-large">Social and tags</h2>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="email">Contact info</label>
                            <div class="uk-form-controls social">
                                <input class="uk-input" id="email" type="email" placeholder="Your Email" value="info@thebeautyofwl.com">
                                <div class="uk-margin">
                                    <label class="uk-form-label" for="email"><span class="tumblr-icon" data-uk-icon="tumblr"></span> tumblr.com/</label>
                                    <div class="uk-form-controls">
                                        <input class="uk-input" type="text" placeholder="username">
                                    </div>
                                </div>
                                <div class="uk-margin">
                                    <label class="uk-form-label" for="email"><span class="facebook-icon" data-uk-icon="facebook"></span> facebook.com/</label>
                                    <div class="uk-form-controls">
                                        <input class="uk-input" type="text" placeholder="username">
                                    </div>
                                </div>
                                <div class="uk-margin">
                                    <label class="uk-form-label" for="email"><span class="twitter-icon" data-uk-icon="twitter"></span> twitter.com/</label>
                                    <div class="uk-form-controls">
                                        <input class="uk-input" type="text" placeholder="username">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="email">Tags</label>
                            <div class="uk-form-controls">
                                <div class="uk-form-control tags-button-list">
                                    <button class="uk-button uk-button-default uk-button-small uk-text-uppercase">Nature <span data-uk-close></span></button>
                                    <button class="uk-button uk-button-default uk-button-small uk-text-uppercase">Animals <span data-uk-close></span></button>
                                    <button class="uk-button uk-button-default uk-button-small uk-text-uppercase">Wildlife <span data-uk-close></span></button>
                                    <button class="uk-button uk-button-default uk-button-small add-tag-button"><span data-uk-icon="plus"></span></button>
                                </div>
                            </div>
                        </div>
                        <div class="uk-margin-medium">
                            <div class="uk-form-controls">
                                <a href="#" class="ul-align-center uk-text-uppercase uk-margin-large-right uk-text-danger uk-text-bold">Cancel</a>
                                <input type="submit" class="uk-button uk-button-danger" value="Save">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer>
            <div class="uk-container">
                <div data-uk-grid>
                    <div class="uk-width-2-5">&copy; Hushings</div>
                    <div class="uk-width-3-5">
                        <ul class="uk-subnav" data-uk-margin>
                            <li class="uk-active"><a href="#">Help</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Privacy</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
</body>
</html>
