<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.min.css">
    <script src="js/scripts.min.js"></script>
</head>
<body id="signup-page" class="signup-page">
    <header>
        <div class="uk-position-top uk-container">
            <nav class="uk-navbar-container uk-navbar-transparent nav-cunsomer" data-uk-navbar>
                <a class="uk-navbar-toggle uk-hidden@m" data-uk-navbar-toggle-icon="ratio: 1.4" href="#" data-uk-toggle="target: #offcanvas-nav-primary"></a>
                <div id="offcanvas-nav-primary" uk-offcanvas="overlay: true">
                   <div class="uk-offcanvas-bar">
                       <a class="uk-offcanvas-close" type="button" uk-close><span data-uk-icon="icon: arrow-left; ratio: 1.3"></span></a>
                       <form class="uk-search uk-search-default">
                          <span data-uk-search-icon></span>
                          <input class="uk-search-input" type="search" placeholder="Search Hushings">
                      </form>
                       <ul class="uk-nav">
                            <li class="uk-active"><a href="">Help</a></li>
                            <li><a href="">About</a></li>
                            <li><a href="">Privacy</a></li>
                       </ul>
                   </div>
               </div>
                <div class="uk-navbar-left logo">
                    <a href="/"><img src="img/logo-tiny.svg" alt=""></a>
                </div>
                <div class="uk-navbar-right uk-visible@m">
                    <ul class="uk-navbar-nav">
                        <li class="uk-active"><a href="">Help</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Privacy</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="cover-content">
            <div class="uk-cover-container">
                <canvas width="400" height="250"></canvas>
                <img src="img/signup-bg.jpg" alt="Cover" data-uk-cover>
            </div>
            <img id="signup-profile-photo" src="img/signup-profile-photo.png" alt="Profile Photo">
        </div>
        <div class="uk-container uk-margin-large-top" >
            <div class="uk-text-center uk-text-large signup-profile-login">effiecunningham</div>
            <div class="uk-text-center uk-text-large signup-profile-name">Nature</div>
            <div class="uk-text-center uk-text-muted signup-profile-description">Moments &amp; Thoughts From My Life Instagram</div>
            <div class="uk-text-center uk-text-large signup-price">$3/month</div>
            <div class="uk-width-1-4@m uk-width-1-2@s uk-align-center form-container">
                <div data-uk-grid>
                    <form class="uk-align-center">
                        <fieldset class="uk-fieldset">
                            <div class="uk-margin">
                                <input class="uk-input" type="email" placeholder="Your current email address">
                            </div>
                            <div class="uk-margin">
                                <input class="uk-input" type="password" placeholder="Password">
                            </div>
                            <div class="uk-margin uk-position-relative">
                                <span class="visa-icon"></span>
                                <input class="uk-input" type="text" placeholder="Card number">
                            </div>
                            <div data-uk-grid>
                                <div class="uk-width-1-2">
                                    <input type="text" placeholder="Expiry MM/YY" class="uk-input">
                                </div>
                                <div class="uk-width-1-2">
                                    <div class="uk-inline">
                                        <span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: question"></span>
                                        <input type="text" placeholder="CVC" class="uk-input">
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <a href="signup-page.html" class="uk-align-center uk-button uk-button-danger uk-width-1-1 uk-margin-medium-top uk-margin-large-bottom">Continue</a>
                    </form>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
