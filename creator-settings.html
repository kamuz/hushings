<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.min.css">
    <script src="js/scripts.min.js"></script>
</head>
<body id="cunsomer-settings" class="cunsomer">
    <header>
        <div class="uk-container">
            <nav class="uk-navbar-container uk-navbar-transparent nav-cunsomer" data-uk-navbar>
                                    <div class="uk-navbar-left">
                                        <a href="/"><img src="img/logo-tiny.svg" alt=""></a>
                                    </div>
                                    <div class="search-container">
                                        <form class="uk-search uk-search-default">
                                            <span data-uk-search-icon></span>
                                            <input class="uk-search-input" type="search" placeholder="Search Hushings">
                                        </form>
                                    </div>
                                    <div class="uk-navbar-right">
                                        <ul class="uk-navbar-nav">
                                            <li class="uk-active"><a href="">Make a post</a></li>
                                            <li><a href="">Blog</a></li>
                                            <li><a href="">Earned</a></li>
                                            <li><a href="">Messages</a></li>
                                        </ul>
                                        <a href="#" class="uk-margin-left"><img src="img/avatar.jpg" alt="Avatar"></a>
                                        <div data-uk-dropdown>
                                            <ul class="uk-nav uk-dropdown-nav">
                                                <li class="uk-active"><a href="#">Post</a></li>
                                                <li><a href="#">Followers</a></li>
                                                <li><a href="#">Stats</a></li>
                                                <li class="uk-nav-divider"></li>
                                                <li><a href="/creator-settings.html">Settings</a></li>
                                                <li><a href="#">Edit appearance</a></li>
                                                <li><a href="#">Help</a></li>
                                                <li><a href="#">Log out</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </nav>
        </div>
    </header>
    <section>
        <div class="uk-container uk-margin-large-top">
            <div data-uk-grid>
                <div class="uk-width-1-2 uk-align-center">
                    <form class="uk-form-horizontal uk-margin-large">
                        <h2 class="uk-text-center uk-text-uppercase ">Account</h2>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="email">Email</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="email" type="email" placeholder="Your Email" value="example@example.com" >
                            </div>
                        </div>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="password">Password</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="password" type="password" placeholder="Your Password" value="********" >
                            </div>
                        </div>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="language">Language</label>
                            <div class="uk-form-controls">
                                <select class="uk-select" id="language">
                                    <option>English</option>
                                    <option>Russian</option>
                                    <option>Ukraine</option>
                                </select>
                            </div>
                        </div>
                        <h2 class="uk-text-center uk-text-uppercase ">Dashboard</h2>
                        <div class="uk-margin">
                            <div class="uk-form-label">Interface</div>
                            <div class="uk-form-controls">
                                <label><input class="uk-checkbox" type="checkbox" checked> Show notifications from people you follow</label><br>
                                <label><input class="uk-checkbox" type="checkbox"> Enable endless scrolling</label>
                            </div>
                        </div>
                        <div class="uk-margin">
                            <div class="uk-form-label">Sounds</div>
                            <div class="uk-form-controls">
                                <label><input class="uk-checkbox" type="checkbox" checked> Messaging sounds</label>
                            </div>
                        </div>
                        <h2 class="uk-text-center uk-text-uppercase "> Notifications</h2>
                        <div class="uk-margin">
                            <div class="uk-form-label">Email you about</div>
                            <div class="uk-form-controls">
                                <label><input class="uk-checkbox" type="checkbox" checked> New followers</label><br>
                                <label><input class="uk-checkbox" type="checkbox"> Mentions</label><br>
                                <label><input class="uk-checkbox" type="checkbox"> Answered Asks</label><br>
                                <label><input class="uk-checkbox" type="checkbox"> New fan mail</label>
                            </div>
                        </div>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="notifications">Notifications</label>
                            <div class="uk-form-controls">
                                <select class="uk-select" id="notifications">
                                    <option>From everyone</option>
                                    <option>From friends</option>
                                    <option>From selected people</option>
                                </select>
                            </div>
                        </div>
                        <div class="uk-margin-large">
                            <div class="uk-form-controls">
                                <a href="#" class="ul-align-center uk-text-uppercase uk-margin-large-right uk-text-danger uk-text-bold">Cancel</a>
                                <input type="submit" class="uk-button uk-button-danger" value="Save">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer>
            <div class="uk-container">
                <div data-uk-grid>
                    <div class="uk-width-2-5">&copy; Hushings</div>
                    <div class="uk-width-3-5">
                        <ul class="uk-subnav" data-uk-margin>
                            <li class="uk-active"><a href="#">Help</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Privacy</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
</body>
</html>
